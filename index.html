<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jq.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/pomodoro.js" type="text/javascript"></script>
</head>
<body>

  <div id="main" class='container'>
    <div class="row">
      <div class="pomodoro-time col-md-12">
        <h1 class="col-md-10">Pomodoro Clock</h1>
        <p class="col-md-2 btn-group pull-right">
          <button type="button" data-toggle="modal" data-target="#modalInfo" 
                  class="btn btn-default" id="settings" aria-label="Info">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
          </button>
          <button type="button" data-toggle="modal" data-target="#myModal" 
                  class="btn btn-default" id="settings" aria-label="Settings">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          </button>
        </p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center pomodoro-text">&nbsp;</h1>
        <h1 class="text-center text-success" id="indicator">Work</h1>
      </div>
    </div>

    <div class="row">
      <div class="bs-component col-centered col-md-12">
        <p class="col-md-6"><a href="#" id="start" class="btn btn-success btn-lg center-block">Start</a></p>
        <p class="col-md-6"><a href="#" id="stop" class="btn btn-danger btn-lg center-block">Stop</a></p>
      </div>
    </div>

    <!-- Modal Settings -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalSettingsLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modalSettingsLabel">Settings</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Work</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="workTime" value="25">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Break</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="breakTime" value="5">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input id="continuousMode" type="checkbox"> Continuous mode
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input id="soundMode" type="checkbox" checked> Sound
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="changeSettings"  class="btn btn-default" data-dismiss="modal">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

      <!-- Modal Info -->
  <div class="modal fade" id="modalInfo" tabindex="-1" role="dialog" aria-labelledby="modalInfoLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalInfoLabel">About</h4>
        </div>
        <div class="modal-body">
          Made by <a href="https://github.com/askeroff">Jay Askerov</a>. Contact me at <a href="mailto:askerovlab@gmail.com">askerovlab@gmail.com</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<!-- Modal Continuous Mode -->
<div class="continuous-mode" id="continuousModeBlock" tabindex="-1" role="dialog" aria-labelledby="continuousModeLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="continuousModeLabel">Information</h4>
      </div>
      <div class="modal-body">
        Time is up.
      </div>
      <div class="modal-footer">
        <button type="button" id="okButton" class="btn btn-default" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>  

  </div>
  
</body>
</html>
